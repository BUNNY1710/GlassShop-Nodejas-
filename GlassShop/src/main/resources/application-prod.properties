# ============================================
# PRODUCTION CONFIGURATION
# Glass Shop Application - AWS EC2
# ============================================
# DO NOT COMMIT THIS FILE WITH REAL PASSWORDS
# Use environment variables for sensitive data

spring.application.name=GlassShop
spring.profiles.active=prod

# ============================================
# DATABASE CONFIGURATION
# ============================================
# Use environment variables for production
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:glassshop}
spring.datasource.username=${DB_USERNAME:glassshop_user}
spring.datasource.password=${DB_PASSWORD:CHANGE_ME}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (Production Optimized)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# FLYWAY CONFIGURATION
# ============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:/db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.encoding=UTF-8

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
server.address=0.0.0.0
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# ============================================
# CORS CONFIGURATION
# ============================================
# Update with your actual domain/IP
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:80}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ============================================
# JWT CONFIGURATION
# ============================================
# Generate a secure secret: openssl rand -base64 32
jwt.secret=${JWT_SECRET:CHANGE_ME_GENERATE_SECURE_SECRET}
jwt.expiration=86400000

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=WARN
logging.level.com.glassshop.ai=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.flywaydb=INFO
logging.file.name=/var/log/glassshop/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# EMAIL CONFIGURATION
# ============================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ============================================
# WHATSAPP API CONFIGURATION
# ============================================
whatsapp.api.enabled=${WHATSAPP_ENABLED:false}
whatsapp.api.url=${WHATSAPP_API_URL:}
whatsapp.api.key=${WHATSAPP_API_KEY:}

# ============================================
# PERFORMANCE TUNING
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

